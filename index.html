<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Social - Debug</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eaeaea;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .header p {
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        .auth-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .auth-form {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #4ca1af;
            box-shadow: 0 0 0 2px rgba(76, 161, 175, 0.2);
        }
        button {
            padding: 12px 20px;
            background: linear-gradient(to right, #4ca1af, #2c3e50);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2e7d32;
        }
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .user-email {
            font-weight: bold;
            color: #1565c0;
        }
        .posts-section {
            margin-top: 30px;
        }
        .post-form {
            margin-bottom: 30px;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
            margin-bottom: 15px;
        }
        .post {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .post-content {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .post-meta {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #7f8c8d;
        }
        .debug-info {
            margin-top: 30px;
            padding: 15px;
            background: #f1f8e9;
            border-radius: 8px;
            font-size: 14px;
        }
        .debug-info h3 {
            margin-bottom: 10px;
            color: #33691e;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Configuration Supabase avec vos informations
        const SUPABASE_URL = 'https://rzwksaruhkeorwlrjcbl.supabase.co';
        // Remplacez cette clé par votre clé anon publique de Supabase
        const SUPABASE_ANON_KEY = 'YOUR_ANON_KEY_HERE';
        
        console.log('Initialisation de Supabase...');
        let supabase;
        
        try {
            // Initialisation de Supabase avec la méthode correcte
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log('Supabase initialisé avec succès');
        } catch (error) {
            console.error('Erreur Supabase:', error);
            alert('Erreur de configuration Supabase. Vérifiez la console (F12)');
        }

        // Composant principal
        function App() {
            const [user, setUser] = React.useState(null);
            const [posts, setPosts] = React.useState([]);
            const [content, setContent] = React.useState('');
            const [loading, setLoading] = React.useState(false);
            const [error, setError] = React.useState('');
            const [success, setSuccess] = React.useState('');

            // Vérifier si l'utilisateur est connecté au chargement
            React.useEffect(() => {
                console.log('Chargement du composant App');
                checkUser();
                fetchPosts();
                
                // Écouter les changements d'authentification
                if (supabase) {
                    const { data: { subscription } } = supabase.auth.onAuthStateChange(
                        (event, session) => {
                            console.log('Événement auth:', event, session);
                            setUser(session?.user || null);
                            if (event === 'SIGNED_IN') {
                                fetchPosts();
                                setSuccess('Connexion réussie!');
                            }
                            if (event === 'SIGNED_OUT') {
                                setPosts([]);
                            }
                        }
                    );
                    
                    return () => subscription.unsubscribe();
                }
            }, []);

            // Vérifier l'utilisateur actuel
            async function checkUser() {
                try {
                    console.log('Vérification de l\'utilisateur...');
                    if (!supabase) {
                        setError('Supabase non initialisé');
                        return;
                    }
                    
                    const { data: { user }, error } = await supabase.auth.getUser();
                    if (error) throw error;
                    
                    setUser(user);
                    console.log('Utilisateur actuel:', user);
                    if (user) fetchPosts();
                } catch (error) {
                    console.error('Erreur checkUser:', error);
                    setError('Erreur de connexion: ' + error.message);
                }
            }

            // Inscription
            async function handleSignUp(event) {
                event.preventDefault();
                console.log('Tentative d\'inscription...');
                setLoading(true);
                setError('');
                setSuccess('');
                
                const email = event.target.email.value;
                const password = event.target.password.value;
                
                console.log('Email:', email, 'Password:', password);
                
                try {
                    if (!supabase) {
                        throw new Error('Supabase non initialisé');
                    }
                    
                    const { data, error } = await supabase.auth.signUp({
                        email,
                        password,
                    });
                    
                    if (error) throw error;
                    setSuccess('Compte créé! Vérifiez votre email pour confirmer.');
                    event.target.reset();
                    console.log('Inscription réussie');
                } catch (error) {
                    console.error('Erreur inscription:', error);
                    setError('Erreur inscription: ' + error.message);
                }
                
                setLoading(false);
            }

            // Connexion
            async function handleSignIn(event) {
                event.preventDefault();
                console.log('Tentative de connexion...');
                setLoading(true);
                setError('');
                setSuccess('');
                
                const email = event.target.email.value;
                const password = event.target.password.value;
                
                console.log('Email:', email, 'Password:', password);
                
                try {
                    if (!supabase) {
                        throw new Error('Supabase non initialisé');
                    }
                    
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email,
                        password,
                    });
                    
                    if (error) throw error;
                    setSuccess('Connexion réussie!');
                    event.target.reset();
                    console.log('Connexion réussie');
                } catch (error) {
                    console.error('Erreur connexion:', error);
                    setError('Erreur connexion: ' + error.message);
                }
                
                setLoading(false);
            }

            // Déconnexion
            async function handleSignOut() {
                console.log('Tentative de déconnexion...');
                try {
                    if (!supabase) {
                        throw new Error('Supabase non initialisé');
                    }
                    
                    const { error } = await supabase.auth.signOut();
                    if (error) throw error;
                    setSuccess('Déconnexion réussie');
                    console.log('Déconnexion réussie');
                } catch (error) {
                    console.error('Erreur déconnexion:', error);
                    setError('Erreur déconnexion: ' + error.message);
                }
            }

            // Récupérer les posts
            async function fetchPosts() {
                console.log('Chargement des posts...');
                try {
                    if (!supabase) {
                        throw new Error('Supabase non initialisé');
                    }
                    
                    const { data, error } = await supabase
                        .from('posts')
                        .select('*, user:user_id(email)')
                        .order('created_at', { ascending: false });
                    
                    if (error) throw error;
                    setPosts(data || []);
                    console.log('Posts chargés:', data?.length || 0);
                } catch (error) {
                    console.error('Erreur chargement posts:', error);
                    setError('Erreur chargement posts: ' + error.message);
                }
            }

            // Créer un post
            async function handleCreatePost(event) {
                event.preventDefault();
                console.log('Tentative de création de post...');
                setLoading(true);
                setError('');
                setSuccess('');
                
                if (!content.trim()) {
                    setError('Le contenu ne peut pas être vide');
                    setLoading(false);
                    return;
                }
                
                try {
                    if (!supabase) {
                        throw new Error('Supabase non initialisé');
                    }
                    
                    const { data, error } = await supabase
                        .from('posts')
                        .insert([{ 
                            content: content.trim(), 
                            user_id: user.id 
                        }]);
                    
                    if (error) throw error;
                    setContent('');
                    setSuccess('Post créé avec succès!');
                    fetchPosts();
                    console.log('Post créé avec succès');
                } catch (error) {
                    console.error('Erreur création post:', error);
                    setError('Erreur création post: ' + error.message);
                }
                
                setLoading(false);
            }

            return (
                <div className="container">
                    <div className="header">
                        <h1>🔬 Science Social</h1>
                        <p>Le réseau social dédié aux passionnés de science</p>
                    </div>
                    
                    {error && <div className="error">⚠️ {error}</div>}
                    {success && <div className="success">✅ {success}</div>}
                    
                    {!user ? (
                        <div className="auth-section">
                            <h2>Connexion / Inscription</h2>
                            <form className="auth-form" onSubmit={handleSignIn}>
                                <div className="form-group">
                                    <label>Email:</label>
                                    <input type="email" name="email" required />
                                </div>
                                <div className="form-group">
                                    <label>Mot de passe:</label>
                                    <input type="password" name="password" required minLength="6" />
                                </div>
                                <button type="submit" disabled={loading}>
                                    {loading ? 'Chargement...' : 'Se connecter'}
                                </button>
                            </form>
                            
                            <p style={{ marginTop: '15px', textAlign: 'center' }}>
                                Pas de compte? Inscrivez-vous:
                            </p>
                            
                            <form className="auth-form" onSubmit={handleSignUp}>
                                <div className="form-group">
                                    <label>Email:</label>
                                    <input type="email" name="email" required />
                                </div>
                                <div className="form-group">
                                    <label>Mot de passe (min. 6 caractères):</label>
                                    <input type="password" name="password" required minLength="6" />
                                </div>
                                <button type="submit" disabled={loading}>
                                    {loading ? 'Chargement...' : 'Créer un compte'}
                                </button>
                            </form>
                        </div>
                    ) : (
                        <>
                            <div className="user-info">
                                <span>Connecté en tant que: <span className="user-email">{user.email}</span></span>
                                <button onClick={handleSignOut} disabled={loading}>
                                    Déconnexion
                                </button>
                            </div>
                            
                            <div className="posts-section">
                                <h2>Partagez une découverte scientifique</h2>
                                <form className="post-form" onSubmit={handleCreatePost}>
                                    <textarea
                                        value={content}
                                        onChange={(e) => setContent(e.target.value)}
                                        placeholder="Qu'avez-vous découvert aujourd'hui? Partagez une observation, une question ou une découverte scientifique..."
                                        required
                                        rows="4"
                                    />
                                    <button type="submit" disabled={loading || !content.trim()}>
                                        {loading ? 'Publication...' : 'Publier'}
                                    </button>
                                </form>
                                
                                <h3>Dernières publications</h3>
                                {posts.length === 0 ? (
                                    <p>Aucune publication pour le moment. Soyez le premier à partager!</p>
                                ) : (
                                    posts.map((post) => (
                                        <div key={post.id} className="post">
                                            <div className="post-content">{post.content}</div>
                                            <div className="post-meta">
                                                <span>Par: {post.user?.email || 'Utilisateur inconnu'}</span>
                                                <span>Le: {new Date(post.created_at).toLocaleString('fr-FR')}</span>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </>
                    )}
                    
                    <div className="debug-info">
                        <h3>Informations de débogage</h3>
                        <p>URL Supabase: {SUPABASE_URL}</p>
                        <p>Utilisateur: {user ? user.email : 'Non connecté'}</p>
                        <p>Nombre de posts: {posts.length}</p>
                        <p>Statut: {loading ? 'Chargement...' : 'Prêt'}</p>
                    </div>
                </div>
            );
        }

        // Rendu de l'application
        console.log('Rendu de l\'application React...');
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
